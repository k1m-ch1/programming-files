<!DOCTYPE html>
<title>Stretching button</title>
<style>
    .stretching-button{
        background-color: blueviolet;
        color: white;
        transition: 1s;
        padding-right: 0px;
        padding-bottom: 0px;
        font-size: larger;
        font-weight: bold;
    }

    .stretching-button:hover{
        padding-left: 10px;
        padding-right: 10px;
        padding-bottom: 10px;
        padding-top: 10px;
    }
</style>

<button class="stretching-button">
    stretch
</button>
