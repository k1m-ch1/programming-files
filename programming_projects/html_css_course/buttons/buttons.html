<style>
    .subscribe-button{
        background-color: red;
        color: white;
        height: 50px;
        width: 180px;
        border-radius: 10px;
        border: 0px;
        font-size: x-large;
        font-weight: bold;
        cursor: pointer;
        transition: 0.15s;
    }

    .subscribe-button:hover{
        opacity: 0.8;
    }

    .subscribe-button:active{
        opacity: 0.7;
        box-shadow:  0px 5px 10px rgba(0,0,0, 0.5);
    }
    .join-button{
        background-color: white;
        color: rgb(0, 162, 255);
        border-color: rgb(0, 162, 255);
        border-radius: 10px;
        border-width: 3px;
        height: 50px;
        width: 80px;
        margin-left: 10px;
        margin-right: 10px;
        border-style: solid;
        font-size: large;
        font-weight: 600;
        cursor: pointer;
    }
    .tweet-button{
        background-color: rgb(0, 191, 255);
        color: rgb(255, 255, 255);
        border-radius: 20px;
        border-width: 0px;
        font-size: large;
        font-weight: bold;
        height: 40px;
        width: 100px;
        cursor: pointer;
    }

    .follow-button{
        background-color: black;
        color: white;
        border-radius: 100px;
        width: 120px;
        height: 35px;
        font-size: large;
        font-weight: 600;
        margin-left: 10px;
        transition: 0.15s;
    }
    
    .follow-button:hover{
        background-color: rgba( 0, 0, 0, 0.9);
        box-shadow: 0px 5px 3px rgba(0,0,0,0.4);
    }
    /* .follow-button:hover{
        opacity: 0.8;
    } */
    .follow-button:active{
        background-color: rgba(0,0,0, 0.7);
    }
</style>
<button class="subscribe-button">
    Subscribe
</button>
<button class="join-button">
    JOIN
</button>
<button class="tweet-button">
    Tweet
</button>
<button class="follow-button">Follow</button>
