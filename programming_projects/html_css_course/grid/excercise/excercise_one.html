<!DOCTYPE html>
<html>
  <head>
    <title>this is scooby doo</title>
    <style>
      .main-div {
        display: grid;
        grid-template-columns: 200px 75px;
      }
      .sub-div-one {
        background-color: lightblue;
      }

      .sub-div-two {
        background-color: lightpink;
      }
    </style>
  </head>
  <body>
    <div class="main-div">
      <div class="sub-div-one">
        200px
      </div>
      <div class="sub-div-two">
        75px
      </div>
    </div>
  </body>
</html>
