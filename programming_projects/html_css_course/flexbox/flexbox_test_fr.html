<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox practice</title>
    <style>
      .main-div {
        display: flex;
        flex-direction: row;
      }
      .sub-div-one {
        background-color: lightblue;
      }

      .sub-div-two {
        background-color: lightpink;
      }
    </style>
  </head>
  <body>
    <div class="main-div">
      <div class="sub-div-one">
        div 1
      </div>
      <div class="sub-div-two">
        div 2
      </div>
    </div>
  </body>
</html>
