<!DOCTYPE html>
<html>
  <head>
    <title>
      Twitter
    </title>
    <style>
      body {
        font-family: Arial;

      }

      p {
        line-height: 20px;
        margin: 0px;
        margin-left: 5px;
      }

      span {
        font-weight: bold;
      }
      img {
        width: 70px;
        height: 70px;
        border-width: 0px;
        border-radius: 35px;
      }

      button {
        font-weight: bold;
        font-family: Arial;
        font-size: 15px;
        background-color: #007ACC;
        color: white;
        border-width: 0px;
        border-radius: 5px;
        padding: 5px;
        padding-left: 10px;
        padding-right: 10px;
      }

      .div-button {
        display:flex;
        flex-direction: column;
        vertical-align: middle;
      }

      .outershell {
        display: flex;
        flex-direction: column;
      }

      .outer-cell {
        display: flex;
        flex-direction: row;
        width: 300px;
      }

      .placeholder-div {
        flex: 1;
      }

      .text-detail {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="outershell">

          <div class="placeholder-div"></div>

      </div>
      <div class="outer-cell">

        </div>

          <div class="placeholder-div"></div>
        </div>
      </div>
      <div class="outer-cell">
        <div class="picture">

        </div>

</html>
