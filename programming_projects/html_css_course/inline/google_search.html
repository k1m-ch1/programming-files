<html>

<head>

      background-color: #35363A;
    }
    img {
      display: block;
      width: 200px;
      margin-left: 150px;
      margin-bottom: 10px;
    }

    input {
      border: none;
      padding-top: 12px;
      padding-bottom: 12px;
      padding-left: 16px;
      padding-right: 16px;

      width: 500px;
      border-radius: 30px;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <img src="google_logo.png">
  <input placeholder="Search Google or type a URL">
</body>

</html>
