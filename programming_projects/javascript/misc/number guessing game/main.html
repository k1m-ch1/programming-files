<!DOCTYPE html>
<html>
  <head>
    <title>Number guessing game</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div>
      <h2>Input a number from 1 to 100</h2>
    </div>
    <input type="number" placeholder="Guess The Number" id="inputNumber">
    <div>
      <button id="submitButton">Guess</button>
      <button id="giveUpButton" class="give-up">Give up</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
