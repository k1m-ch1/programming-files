<!DOCTYPE html>
<html>
  <head>
    <title>Temperature conversion</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div>
      <label class="title-program" id="titleProgram">Farenheit to Celcius converter</label>
        <div>
          <input id="inputTemperature" class="input-number"  type="number" placeholder="Enter temperature to convert" id="inputTemperature">
          <button id="submitButton">Submit</button>
        </div>
        <input id="temperatureCelcius" type="radio" name="temperature-unit">
        <label>Farenheit to Celcius</label>
        <input id="temperatureFarenheit" type="radio" name="temperature-unit">
        <label>Celcius to Farenheit</label>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
